#CURRENT_UID=$(id -u) CURRENT_GID=$(id -g) OH_UID=$(id -u openhab) OH_GID=$(id -g openhab) docker-compose up -d
version: '3.3'

services:
  openhab:
    image: "openhab/openhab:latest-debian"
    container_name: "openhab"
    restart: always
    networks:
      - openhabnet
    ports: 
      - "8080:8080"
      - "8443:8443"
      - "8101:8101"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "$HOME/openhab/conf:/openhab/conf"
      - "$HOME/openhab/userdata:/openhab/userdata"
      - "$HOME/openhab/addons:/openhab/addons"
    environment:
      OPENHAB_HTTP_PORT: "8080"
      OPENHAB_HTTPS_PORT: "8443"
      EXTRA_JAVA_OPTS: "-Duser.timezone=Europe/Paris"
      USER_ID: "${OH_UID}"
      GROUP_ID: "${OH_GID}" 

  mosquitto:
    image: "eclipse-mosquitto:latest"
    container_name: "mosquitto"
    user: "${CURRENT_UID}:${CURRENT_GID}"
    restart: always
    networks:
      - openhabnet
    ports:
      - 1883:1883
      - 8883:8883
      - 9001:9001
    volumes:
      - "$HOME/mosquitto/config:/mosquitto/config"
      - "$HOME/mosquitto/log:/mosquitto/log"
      - "$HOME/mosquitto/data:/mosquitto/data"
    environment:
        - TZ=Europe/Paris

  zigbee2mqtt:
    depends_on:
      - mosquitto
    image: "koenkk/zigbee2mqtt:latest"
    container_name: "zigbee2mqtt"
    restart: always
    networks:
      - openhabnet
    volumes:
      - "$HOME/zigbee2mqtt/data:/app/data"
      - "/run/udev:/run/udev:ro"
    devices: 
      - "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      - TZ=Europe/Paris
  
  zigbee2mqttGUI:
    depends_on:
      - zigbee2mqtt
    image: "carldebilly/zigbee2mqttassistant"
    container_name: "zigbee2mqttGUI"
    restart: always
    networks:
      - openhabnet
    ports:
      - 8880:80
    environment:
      - Z2MA_SETTINGS__MQTTSERVER=mosquitto
      - Z2MA_SETTINGS__MQTTUSERNAME=MQTT_user 
      - Z2MA_SETTINGS__MQTTPASSWORD=xxxxx

networks:
  openhabnet:
    driver: bridge

