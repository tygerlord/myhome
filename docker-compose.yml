# docker-compose up -d
version: '3.3'

services:
  homeassistant:
    image: "homeassistant/raspberrypi3-homeassistant:stable"
#    build: docker-pi3-homeassistant
    container_name: "homeassistant"
    restart: unless-stopped
    privileged: true
    ports:
      - 8123:8123
    depends_on:
      - zigbee2mqttGUI
    volumes:
      - "./homeassistant:/config"
      - "./homeassistant/etc/letsencrypt:/etc/letsencrypt"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - "DISABLE_JEMALLOC=1"

  mosquitto:
    image: "eclipse-mosquitto:latest"
    container_name: "mosquitto"
    user: "1000:1000"
    restart: unless-stopped
    ports:
      - 1883:1883
      - 8883:8883
      - 9001:9001
    volumes:
      - "./mosquitto/config:/mosquitto/config"
      - "./mosquitto/log:/mosquitto/log"
      - "./mosquitto/data:/mosquitto/data"
    environment:
      - TZ=Europe/Paris

  zigbee2mqtt:
    depends_on:
      - mosquitto
    image: "koenkk/zigbee2mqtt:latest"
    container_name: "zigbee2mqtt"
    restart: unless-stopped
    privileged: true
    volumes:
      - "./zigbee2mqtt/data:/app/data"
      - "/run/udev:/run/udev:ro"
    devices: 
      - "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      - TZ=Europe/Paris
  
  zigbee2mqttGUI:
    depends_on:
      - zigbee2mqtt
    image: "carldebilly/zigbee2mqttassistant"
    container_name: "zigbee2mqttGUI"
    restart: unless-stopped
    ports:
      - 8880:80
    environment:
      - Z2MA_SETTINGS__MQTTSERVER=mosquitto
      - Z2MA_SETTINGS__MQTTUSERNAME=MQTT_user 
      - Z2MA_SETTINGS__MQTTPASSWORD=mqtt_secret

